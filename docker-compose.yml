version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rtpi-postgres
    environment:
      POSTGRES_USER: rtpi
      POSTGRES_PASSWORD: rtpi
      POSTGRES_DB: rtpi_main
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rtpi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rtpi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rtpi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rtpi-network

  # RTPI Security Tools Container
  rtpi-tools:
    build:
      context: .
      dockerfile: Dockerfile.tools
    container_name: rtpi-tools
    network_mode: "host"
    volumes:
      - tool-results:/var/log/rtpi
      - tool-configs:/opt/tools/config
      - shared-data:/shared
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "echo", "healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

