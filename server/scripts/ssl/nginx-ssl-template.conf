# Nginx SSL Configuration Template
# Phase 2: SSL Automation (#KW-14)
#
# This template provides secure SSL/TLS configuration for Kasm Workspaces
# and Empire C2 listeners using Let's Encrypt certificates.
#
# Usage:
#   Replace {{DOMAIN}}, {{CERT_PATH}}, {{KEY_PATH}} with actual values

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name {{DOMAIN}};

    # ========================================================================
    # SSL Certificate Configuration
    # ========================================================================

    # Certificate paths (Let's Encrypt)
    ssl_certificate {{CERT_PATH}};
    ssl_certificate_key {{KEY_PATH}};

    # Trusted CA certificate for OCSP stapling
    ssl_trusted_certificate {{CERT_PATH}};

    # ========================================================================
    # SSL Protocol and Cipher Configuration
    # ========================================================================

    # Modern SSL configuration (TLS 1.2 and 1.3 only)
    ssl_protocols TLSv1.2 TLSv1.3;

    # Strong cipher suites (Mozilla Intermediate compatibility)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # ========================================================================
    # SSL Session Configuration
    # ========================================================================

    # Session cache (10MB = ~40,000 sessions)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # ========================================================================
    # OCSP Stapling
    # ========================================================================

    # Enable OCSP stapling for faster certificate validation
    ssl_stapling on;
    ssl_stapling_verify on;

    # Google DNS for OCSP resolution
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # Security Headers
    # ========================================================================

    # HSTS (HTTP Strict Transport Security) - 2 years
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Clickjacking protection
    add_header X-Frame-Options "SAMEORIGIN" always;

    # XSS protection (legacy header for older browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # ========================================================================
    # Proxy Configuration (for Kasm Workspaces / Empire Listeners)
    # ========================================================================

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;

    # WebSocket support (required for Kasm Workspaces)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Buffer settings
    proxy_buffering off;
    proxy_request_buffering off;

    # ========================================================================
    # Location Blocks
    # ========================================================================

    # Main proxy location (replace with actual upstream)
    location / {
        proxy_pass {{PROXY_TARGET}};

        # Custom headers
        add_header X-Kasm-Proxy "true" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Let's Encrypt ACME challenge (HTTP-01)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # ========================================================================
    # Access Logging
    # ========================================================================

    # Combined log format with additional fields
    access_log /var/log/nginx/{{DOMAIN}}-access.log combined;
    error_log /var/log/nginx/{{DOMAIN}}-error.log warn;
}

# HTTP Server Block (redirect to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}};

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}
